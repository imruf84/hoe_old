            function scrollTopLeft(){
            //var d = (document.documentElement || document.body.parentNode || document.body);
            var d = document.body;

            d.scrollTop = 0;
            };
            document.addEventListener('gesturestart', function (e) {

            });

	  var defaultStyle = new ol.style.Style({
    stroke: new ol.style.Stroke({
      color: '#0d47a1',
      width: 4
    }),
	fill: new ol.style.Stroke({
      color: 'rgba(0,255,0,.2)'
    }),
    image: new ol.style.Circle({
      radius: 50,
      stroke: new ol.style.Stroke({
        color: '#0d47a1',
        width: 2
      })
    })
  });
  
var hoverStyle = new ol.style.Style({
    stroke: new ol.style.Stroke({
      color: '#0d47a1',
      width: 6
    }),
	fill: new ol.style.Stroke({
      color: 'rgba(0,255,0,1)'
    }),
    image: new ol.style.Circle({
      radius: 50,
      stroke: new ol.style.Stroke({
        color: '#0d47a1',
        width: 6
      })
    })
  });
  
var selectStyle = new ol.style.Style({
    stroke: new ol.style.Stroke({
      color: '#0d47a1',
      width: 6
    }),
	fill: new ol.style.Stroke({
      color: 'rgba(255,0,0,1)'
    }),
    image: new ol.style.Circle({
      radius: 50,
      stroke: new ol.style.Stroke({
        color: '#0d47a1',
        width: 6
      })
    })
  });

	  
	  
	  var layerPoint = new ol.layer.Vector({
  source: new ol.source.Vector({
    features: [
		new ol.Feature({geometry: new ol.geom.Point([0, 0])}),
		new ol.Feature({geometry: new ol.geom.Point([100, 0])})
	]
  }),
  style: defaultStyle
});

var layerLine = new ol.layer.Vector({
  source: new ol.source.Vector({
    features: [new ol.Feature({
      geometry: new ol.geom.LineString([
        [0, 0],
        [1000, 1000]
      ])
    })]
  }),
  style: defaultStyle
});

var layerPoly = new ol.layer.Vector({
  source: new ol.source.Vector({
    features: [new ol.Feature({
      geometry: new ol.geom.Polygon([
        [
          [1000, 0],
          [1000, 1000],
          [0, 1000],
          [0, 0]
        ]
      ])
    })]
  }),
  style: defaultStyle
});

var layerCircle = new ol.layer.Vector({
  source: new ol.source.Vector({
    features: [new ol.Feature({
      geometry: new ol.geom.Circle([1200,-50],100)
    })]
  }),
  style: defaultStyle
});


var map = new ol.Map({
		target: 'map',
		controls: [],
	    featureEvents: true,
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageStatic({
              url: 'http://www.duber.cz/dump/uv_map_reference.jpg',
              projection: projection,
              imageExtent: extent
            })
          }),
		  layerPoly, layerPoint, layerLine, layerCircle
        ],
        view: new ol.View({
          enableRotation: false,
          projection: projection,
          center: ol.extent.getCenter(extent),
		  //extent: [0, 0, imgWidth, imgHeight],
          zoom: 1.5,
		  //minZoom: 1.5,
          maxZoom: 8
        })
      });






var highlightedFeatures = [];
map.on('pointermove', function(e) {
  
  if (e.dragging) {
        return;
    }

  var i;
  for (i = 0; i < highlightedFeatures.length; i++) {
    highlightedFeatures[i].setStyle(defaultStyle);
  }
  highlightedFeatures = [];
  map.forEachFeatureAtPixel(e.pixel, function(feature) {
    feature.setStyle(hoverStyle);
    highlightedFeatures.push(feature);
  });
});

map.on('singleclick', function(e) {
  
  var i;
  for (i = 0; i < highlightedFeatures.length; i++) {
    highlightedFeatures[i].setStyle(defaultStyle);
  }
  highlightedFeatures = [];
  map.forEachFeatureAtPixel(e.pixel, function(feature) {
    feature.setStyle(selectStyle);
    highlightedFeatures.push(feature);
  });
});
